<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Hungry Hive - Fast • Fresh • Full of Flavour</title>
    <meta name="description" content="Comfort Food, Served Fast & Fresh in Shantinagar, Palta. Juicy burgers, flavour-packed momos, and more." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Hungry Hive - Fast • Fresh • Full of Flavour" />
    <meta property="og:description" content="Comfort Food, Served Fast & Fresh. Order now on WhatsApp!" />
    
    <!-- Tailwind CSS -->
    <!-- Note: For a strictly optimized production build, setting up PostCSS is recommended, 
         but the CDN works perfectly for quick deployments and keeps the setup simple. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#F59E0B', // Amber 500
              secondary: '#1F2937', // Gray 800
              accent: '#D97706', // Amber 600
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              fadeIn: "fadeIn 0.5s ease-out forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" }
              }
            }
          },
        },
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #F59E0B;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D97706;
      }
    </style>
